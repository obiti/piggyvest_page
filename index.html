                            <label id="fname" style="margin:40px; font-size:3.2mm; font-family:'Arial Narrow Bold', sans-serif; color:darkslategray;">Full Name</label><br>
                            <input class="details" type="text" placeholder="Full name"><br>

                            <input class="details" type="text" placeholder="Email address"><br>

                            <input class="details" type="text" placeholder="Phone number"><br>
                            <label id="pwd" style="margin:40px; font-size:3.2mm; font-family:'Arial Narrow Bold', sans-serif; color:darkslategray;">Password</label><br>
                            <input class="details" type="text" placeholder="Password"><br>

                            <input class="details" type="text" placeholder="Reffer Phone or Promo code"><br>

                            <input list="select"  name="select" placholders="Click to select">

                                    <option>Click to select</option>
                                    <option>Facebook</option>

                                    <option>Instagram</option>

                                    <option>Online blog</option>
                                    <option>Local Newspaper</option>
                                    <option>At an event</option>
                                    <option>Other</option>
                            </datalist>
                            </span><br>
                <div class="submit">
                    <button type="submit" class="btn">Create Account</button>
